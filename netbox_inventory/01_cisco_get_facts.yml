---
 - name: Using Netbox Inventory
   hosts: 192.168.1.100
   connection: network_cli
   vars:
     ansible_network_os: ios
   tasks:
    - name: facts
      ios_facts:
    - debug:
        var: ansible_facts
    - name: Get Hostname
      debug:
        var: net_hostname
    - name: Get New
      debug:
        var: net_version
